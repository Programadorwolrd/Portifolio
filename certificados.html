<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
  <link rel="stylesheet" href="css/index.css">
  <title>Philype Lellis</title>
</head>

<body>
  <a href="index.html">
    <header class="header-outer">
      <div class="header-inner responsive-wrapper">
        <div class="header-logo">
          <img src="img/lelliscode.png" />
        </div>
        <nav class="header-navigation">
          <a href="index.html">Home</a>
          <a href="projetos.html">Projetos</a>
          <a href="#">Habilidades</a>
          <a href="certificados.html" class="certificados">Certificados</a>
        </nav>
      </div>

      <section class="area-titulo">
        <h1 class="certificado">Certificados</h1>
      </section>

      <div class="container-certificado" id="certificados-container">
        <!-- Certificados serão gerados aqui -->
      </div>
    </header>
  </a>

  <script>
    const certificados = [
      { title: "Node e API", hours: "5h", course: "Node", provider: "rocketseat.com.br", img: "img/certificados/certificado-multistack.JPG" },
      { title: "Aplicativo e Jogos USP", hours: "40h", course: "Apps e Jogos", provider: "usp.br", img: "img/certificados/usp.JPG" },
      { title: "Frontend e JS SENAC (bolsa)", hours: "100h", course: "Frontend", provider: "sp.senac.br", img: "img/certificados/frontend-certificado.JPG" },
      { title: "Node.js", hours: "5h", course: "Node", provider: "rocketseat.com.br", img: "img/certificados/hash.png" },
      { title: "JAVA Roket", hours: "5h", course: "Node", provider: "rocketseat.com.br", img: "img/certificados/certificado-java.JPG" },
      { title: "Games Digitais", hours: "40h", course: "Jogos digitais", provider: "fundacc.sp.gov.br", img: "img/certificados/certificado-jogos.JPG" },
      { title: "Render", hours: "10h", course: "Render", provider: "anderalencar.com.br", img: "img/certificados/render-certificado.JPG" },
      { title: "Node.js", hours: "5h", course: "Node", provider: "rocketseat.com.br", img: "img/certificados/roket1.JPG" },
      { title: "Node.js", hours: "10h", course: "HTML,CSS,JS", provider: "kenzie.com.br", img: "img/certificados/kazeine-certificado.JPG" },
      { title: "Gestão do tempo", hours: "40h", course: "Gestão de Tempo", provider: "Uninter.com", img: "img/certificados/uninter1.JPG" },
      { title: "UX e UI Design", hours: "5h", course: "UX Design", provider: "rocketseat.com.br", img: "img/certificados/ux2.JPG" },
      { title: "UX e UI Design", hours: "8h", course: "UX Design", provider: "rocketseat.com.br", img: "img/certificados/ux1.png" },
      { title: "React", hours: "5h", course: "Node", provider: "rocketseat.com.br", img: "img/certificados/react.JPG" },
      { title: "DIO Satander", hours: "5h", course: "Node", provider: "rocketseat.com.br", img: "img/certificados/boot.jpg" },
      { title: "React Native", hours: "5h", course: "Node", provider: "rocketseat.com.br", img: "img/certificados/reactnative.JPG" },
      { title: "Técnico em Administração de Empresas", hours: "2100h", course: "ADM", provider: "https://www.ifsp.edu.br/", img: "img/certificados/ifsp.jpg" }
    ];

    const container = document.getElementById('certificados-container');

    certificados.forEach(cert => {
      const card = document.createElement('div');
      card.className = 'card-certificado';

      card.innerHTML = `
        <p class="city">CERTIFICADO</p>
        <p class="weather">${cert.title}</p>
        <svg class="weather" version="1.1" id="Layer_1" x="0px" y="0px" width="200px" height="200px" viewBox="0 0 100 100" xml:space="preserve">
          <image id="image0" width="100" height="100" x="0" y="0" href="${cert.img}"></image>
        </svg>
        <p class="weather">${cert.hours} | ${cert.course} | ${cert.provider}</p>
      `;

      container.appendChild(card);
    });
  </script>
 <style>
  .container-certificado {
    text-align: center;
    justify-content: center;
    width: 100%;
    height: 100%;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 14px;
    background-color: rgba(255, 0, 0, 0);
    justify-items: center;
  }

  body {
    background-image: linear-gradient(to bottom, #62068d4b, #000000, #2b11539d);
  }

  .card-certificado {
    position: relative;
    width: 280px;
    height: 280px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    padding: 20px 10px;
    border-radius: 10px;
    backdrop-filter: blur(30px);
    background-color: rgba(65, 65, 65, 0.308);
    border: 1px solid rgba(255, 255, 255, 0.089);
    cursor: pointer;
  }

  .city {
    font-weight: 700;
    font-size: 0.9em;
    letter-spacing: 1.2px;
    color: white;
  }

  .weather {
    font-weight: 500;
    font-size: 0.7em;
    letter-spacing: 1.2px;
    color: rgb(197, 197, 197);
  }
</style>
</body>

</html>
